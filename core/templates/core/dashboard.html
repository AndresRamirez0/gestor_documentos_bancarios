{% extends 'core/base.html' %}
{% block title %}Dashboard – Gestor Docs{% endblock %}

{% block content %}
<div class="row">
  <!-- Sidebar -->
  <aside class="col-md-3 mb-4">
    <div class="list-group">
      <a href="{% url 'dashboard' %}"   class="list-group-item list-group-item-action active">Dashboard</a>
      <a href="{% url 'upload' %}"      class="list-group-item list-group-item-action">Cargar documento</a>
      <a href="{% url 'search' %}"      class="list-group-item list-group-item-action">Buscar documentos</a>
      <a href="{% url 'reports' %}"     class="list-group-item list-group-item-action">Reportes</a>
      <a href="{% url 'admin_users' %}" class="list-group-item list-group-item-action">Administración</a>
    </div>
  </aside>

  <!-- Área de contenido principal -->
  <section class="col-md-9">
    <!-- Encabezado con botón de video -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Resumen</h2>
      <!-- Reemplaza YOUR_VIDEO_ID con el ID de tu vídeo en YouTube -->
      <a href="https://youtu.be/YOUR_VIDEO_ID" target="_blank" class="btn btn-info">
        <i class="bi bi-play-circle me-1"></i> Video
      </a>
    </div>

    <div class="row g-3">
      <div class="col-sm-6 col-lg-4">
        <div class="card text-white bg-primary h-100">
          <div class="card-body">
            <h5 class="card-title">Documentos cargados</h5>
            <p class="card-text display-6">128</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <div class="card text-white bg-success h-100">
          <div class="card-body">
            <h5 class="card-title">Búsquedas realizadas</h5>
            <p class="card-text display-6">54</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-lg-4">
        <div class="card text-white bg-info h-100">
          <div class="card-body">
            <h5 class="card-title">Reportes generados</h5>
            <p class="card-text display-6">8</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
